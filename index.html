<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);

      var chart;
      var gauge;

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Altitude', 0]
        ]);

        var options = {
          width: 400, height: 320,
          redFrom: 90, redTo: 100,
          yellowFrom: 75, yellowTo: 90,
          minorTicks: 4,
                              majorTicks: ['900', '950', '1000', '1050', '1100']
        };

        chart = new google.visualization.Gauge(document.getElementById('chart_div'));
        chart.draw(data, options);

        setInterval(function() {
          var altitude = getAltitudeFromSensor(); // Replace with actual sensor data
          data.setValue(0, 1, altitude);
          chart.draw(data, options);
        }, 1000);
      }

      function getAltitudeFromSensor() {
        // Replace with actual sensor data retrieval logic
        return Math.random() * 100; // Simulated altitude value
      }
    </script>
  </head>
  <body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div id="chart_div" style="width: 400px; height: 120px;"></div>
  </body>
</html>
